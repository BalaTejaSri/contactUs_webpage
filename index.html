<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My portfolio</title> 
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="main-wrapper">
        
        <div class="site-content-wrapper">
            <div class="nav-trigger">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-bar-chart">
                    <line x1="12" y1="20" x2="12" y2="10" />
                    <line x1="18" y1="20" x2="18" y2="4" />
                    <line x1="6" y1="20" x2="6" y2="16" /></svg>
            </div>
            <div class="site-content">  

                <section class="big-deal" id="big-deal">
                    <div class="container">
                        <h1 class="section-heading text-pure"> Contact</h1>
                        <div class="timer">
                            <div>
                                <span>home > contact</span>
                            </div>
                            
                        </div>
                    </div>
                </section>
                
                <section class="our-services" id="our-services">
                    <div class="container">
                        <div class="card-wrapper flex" >
                            <div class="service-card magic-shadow-sm" style="width: 100%">
                                <img class="icon" src="./icons/location.png" alt="">
                                <h2>Address</h2>
                                <p>Brooklyn, New York</p>
                            </div>
                            <div class="service-card magic-shadow-sm" style="width: 100%">
                                <img class="icon" src="./icons/phone.png" alt="">
                                <h2 class="text-primary">Anytime Call</h2>
                                <p>+0123-456789</p>
                            </div>
                            <div class="last-card magic-shadow-sm" style="width: 100%">
                                <img class="icon" src="./icons/email.png" alt="">
                                <h2>Email Us</h2>
                                <p>support@streamit.com</p>
                            </div>
                        </div>
                    </div>
                    <hr class="hr2" />
                </section>

                <section class="contact-area">
                	<div class="container">
                		<div class="row">
                			<div class="col-md-8 offset-md-2">
                		        <form action="#" method="post" class="contact-form">
                		        	<div class="contact-title mt-5">
                		        		<span>Say Hello..!</span>
                		        		<h2>Fill up this form to reach our stunning Streamit team and click on send message.</h2>
                		        	</div>
                		        	<div class="row">
                		        		<div class="col-md-6">
                		        			<input class="nameinput" type="text" name="name" placeholder="Your Name">
                		        			<input class="lnameinput" type="text" name="lastname" placeholder="Last Name">
                		        		</div>
                		        		<div class="col-md-7">
                		        			<input class="number" type="text" name="phonenumber" placeholder="Phone Number">
                		        			<input class="mail" type="text" name="email" placeholder="Your Email">
                		        		</div>
                		        		<div class="col-md-12">
                		        			<textarea name="message" placeholder="Your Message">
                		        			</textarea>
                		        		</div>
                		        		<div class="col-md-12">
                		        			<div class="contact-btn">
                		        				<button type="submit">Send Message</button>
                		        			</div>
                		        		</div>
                		        	</div>




                				 </form>
                			 </div>
                		 </div>
                	 </div>

                </section>


                
            </div>
        </div>

 <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="app.js"></script>
</div>  
</body>
